<html>
  <head>
    <title>示範事件處理程式</title>
  </head>
  <body>
    <input
      type="BUTTON"
      id="b1"
      value="點我"
      onclick="javascript:window.alert('成功');"
    />

    <input
      type="BUTTON"
      id="b2"
      value=" 路過"
      onmouseover="javascript:window.alert('HI');"
    />

    <input
      type="BUTTON"
      id="b2"
      value=" 離開"
      onmouseout="javascript:window.alert('BYEEEEE');"
    />
  </body>
</html>
